<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        p {
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Submitted Information</h2>
        <div id="result"></div>
    </div>

    <script>
        // Function to get query parameters from URL
        function getQueryParams() {
            const params = {};
            const queryString = window.location.search.slice(1);
            const pairs = queryString.split('&');

            for (let pair of pairs) {
                const [key, value] = pair.split('=');
                params[decodeURIComponent(key)] = decodeURIComponent(value || '');
            }
            return params;
        }

        // Display submitted information
        const params = getQueryParams();
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = `
            <p><strong>Full Name:</strong> ${params.name}</p>
            <p><strong>Email:</strong> ${params.email}</p>
            <p><strong>Phone Number:</strong> ${params.phone}</p>
            <p><strong>Address:</strong> ${params.address}</p>
            <p><strong>Gender:</strong> ${params.gender}</p>
            <p><strong>Qualifications:</strong> ${params.qualifications}</p>
            <p><strong>District:</strong> ${params.district}</p>
        `;
    </script>

</body>
</html>
